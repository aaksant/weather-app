<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/html" href="./style.css" />
    <title>wthhr.app</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-left">
          <div class="logo-container">
            <h1 class="logo">
              <a href="https://github.com/aaksant/weather-app">wthr.app</a>
            </h1>
          </div>
        </div>
        <div class="header-right">
          <div class="search-container">
            <form action="/" id="form">
              <label for="city"></label>
              <input type="text" name="city" id="city" placeholder="Search" />
            </form>
          </div>
          <button class="temp-unit btn">Celcius</button>
        </div>
      </header>
      <main class="main-container hidden">
        <div class="forecast-container">
          <section class="today-forecast"></section>
          <section class="upcoming-forecast"></section>
        </div>
      </main>
    </div>
  </body>
</html>
