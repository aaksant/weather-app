  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-left">
          <div class="logo-container">
            <h1 class="logo">wthr.app</h1>
          </div>
        </div>
        <div class="header-right">
          <div class="search-container">
            <form action="/" id="form">
              <label for="city"></label>
              <input type="text" name="city" id="city" placeholder="Search" />
            </form>
          </div>
          <button class="temp-unit btn">Celcius</button>
        </div>
      </header>
      <main class="main-container hidden">
        <section class="location">
          <span class="city"></span>
          <span class="country"></span>
        </section>
        <div class="forecast-container">
          <section class="today-forecast">
            <div class="info">
              <div class="general">
                <img
                  alt=""
                  class="icon"
                />
                <span class="condition">Clear</span>
              </div>
              <div class="details">
                <div class="temp-container">
                  <span class="temp"></span>
                  <div class="btn-temp-container">
                    <button class="btn-temp btn real">Real</button>
                    <button class="btn-temp btn min">Min</button>
                    <button class="btn-temp btn max">Max</button>
                  </div>
                </div>
                <div class="others">
                  <div class="other-item">
                    <span class="label humidity">Humidity</span>
                    <span class="value"></span>
                  </div>
                  <div class="other-item">
                    <span class="label wind-speed">Wind speed</span>
                    <span class="value"></span>
                  </div>
                  <div class="other-item">
                    <span class="label uv-index">UV Index</span
                    ><span class="value"></span>
                  </div>
                </div>
              </div>
            </div>
          </section>
