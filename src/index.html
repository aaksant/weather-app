<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/html" href="./mock.css" />
    <title>wthhr.app</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-left">
          <div class="logo-container">
            <h1 class="logo">wthr.app</h1>
          </div>
        </div>
        <div class="header-right">
          <div class="search-container">
            <form id="form">
              <label for="city"></label>
              <input type="text" name="city" id="city" placeholder="Search" />
            </form>
          </div>
          <button class="current-temp-metric btn">Celcius</button>
        </div>
      </header>
      <main class="main-container hidden">
        <section class="location">
          <div class="location-container">
            <span class="city"></span>
            <span class="date"></span>
          </div>
        </section>
        <section class="forecast">
          <div class="forecast-left">
            <section class="main-info">
              <img alt="" class="icon" />
              <span class="condition"></span>
            </section>
            <section class="details">
              <div class="temp-container">
                <span class="real-temp"></span>
                <div class="btn-temp-container">
                  <button class="btn-temp btn real">Real</button>
                  <button class="btn-temp btn min">Min</button>
                  <button class="btn-temp btn max">Max</button>
                </div>
              </div>
              <div class="other-container">
                <div class="other-item">
                  <span class="label">Humidity</span>
                  <span class="value humidity"></span>
                </div>
                <div class="other-item">
                  <span class="label">Wind speed</span>
                  <span class="value wind-speed"></span>
                </div>
                <div class="other-item">
                  <span class="label">UV Index</span
                  ><span class="value uv-index"></span>
                </div>
              </div>
            </section>
          </div>
          <div class="forecast-right"></div>
        </section>
      </main>
    </div>
  </body>
</html>
